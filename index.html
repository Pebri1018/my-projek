<head>

        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Kata Sandi" required>
        </div>
        <button type="submit">Masuk</button>
    </form>
    <div class="opsi">
        <h2 style="font-size: medium;">ATAU</h2>
        <div class="kode">
        <a href="#">Gunakan Kode Masuk</a>
        </div>
        <div class="lupa-sandi">
        <a href="#">Lupa Sandi</a>
        </div>
    </div>
    <div id="centang">
        <input type="checkbox" name="ingat" id="ingat">Ingat saya
    </div>
    <div id="daftar">
        Baru di Netflix?
        <a href="#">Daftar Sekarang.</a>
    </div>
</section>
